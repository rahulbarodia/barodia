    description: Oracle’s SOA Suite 10.1.3.x and Fabric (11g) Dev team for Oracle Server Technologies.
    description1: >
                   Worked primarily with UDDI, BPEL Engine and original Oracle ESM on oc4j.(10.1.3.1). 
    description2: >
